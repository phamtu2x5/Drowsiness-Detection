<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-eye"></i> Drowsiness Detection System
                </a>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-video"></i> Real-time Detection
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="video-container">
                                <img id="video-feed" src="" class="img-fluid" style="display: none;">
                                <div id="video-placeholder" class="text-center py-5">
                                    <i class="fas fa-camera fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">Click "Start Detection" to begin monitoring</p>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button id="start-btn" class="btn btn-success me-2">
                                    <i class="fas fa-play"></i> Start Detection
                                </button>
                                <button id="stop-btn" class="btn btn-danger" style="display: none;">
                                    <i class="fas fa-stop"></i> Stop Detection
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-chart-line"></i> Detection Results
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="detection-results">
                                <div class="text-center text-muted">
                                    <i class="fas fa-info-circle fa-2x mb-2"></i>
                                    <p>No detection results yet</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="fas fa-upload"></i> Upload Image
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="upload-form" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="image-input" 
                                           accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-search"></i> Analyze Image
                                </button>
                            </form>
                            <div id="upload-result" class="mt-3" style="display: none;">
                                <img id="result-image" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
